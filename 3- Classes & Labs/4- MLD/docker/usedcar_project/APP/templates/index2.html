<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clarusway mld course_ flask webserver</title>
</head>
<body>
    <h2>welcome to my prediction page</h2>
    <form action="#" method="POST">
        <label for="Year">Year</label>
        <input type="number" name="Year" value="2014">
        <hr>

        <label for="Present_Price">Present_Price</label>
        <input type="number" step="0.01" name="Present_Price" value="5.59">
        <hr>

        <label for="Kms_Driven">Kms_Driven</label>
        <input type="number" name="Kms_Driven" value="27000">
        <hr>

        <label for="Fuel_Type">Fuel_Type</label>
        <select name="Fuel_Type">
            <option value="Petrol">Petrol</option>
            <option value="Diesel">Diesel</option>
            <option value="CNG">CNG</option>
        </select>
        <hr>

        <label for="Seller_Type">Seller_Type</label>
        <select name="Seller_Type">
            <option value="Dealer">Dealer</option>
            <option value="Individual">Individual</option>
        </select>
        <hr>
        <label for="Transmission">Transmission</label>
        <select name="Transmission">
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
        </select>
        <hr>

        <label for="Owner">Owner</label>
        <input type="number" name="Owner" value="0">
        <hr>
        <input type="submit" value="P R E D I C T">
    </form>

    {% block content %}
    {% endblock%}

</body>
</html>
